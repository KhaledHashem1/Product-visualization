<html>
  <head>
    <script src="./cdn.js"></script>
    <script src="./A-Frame.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;" id="root"></body>
  <script>

        document

            .getElementById("firstGlass").on("animationcomplete", function (event) {

              if (document

                .getElementById("firstGlass").attr("animation__scale")) {

                document

                  .getElementById("firstGlass").removeAttr("animation__scale");

  

              }

            });

    </script>
</html>
